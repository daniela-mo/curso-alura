<!DOCTYPE html>
<html lang = "pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
        <link rel ="stylesheet" href = "reset.css">
        <link rel ="stylesheet" href ="style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
        

    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="logo.png" alt = "Logo da Barbearia Alura"></h1>
            
                <nav>    
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul> 
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for ="nomecompleto">Nome Completo</label>
                <input type="text" id ="nomecompleto" class ="input-padrão" >

                <label for ="email">E-mail</label>
                <input type="email" id = "email" class ="input-padrão" required placeholder ="seuemail@dominio.com">

                <label for ="Telefone">Telefone</label>
                <input type="tel" id ="Telefone" class ="input-padrão" required placeholder ="(XX) XXXXX=XXXX">

                <label for ="mensagem">Mensagem</label>
                <textarea cols="70" rows ="10" id ="mensagem" clss="input-padrao" required placeholder="Digite aqui a sua mensagem pra gente !"></textarea>

                    <fieldset>
                        <legend>Como prefere nosso contato ?</legend>

                        <label for ="radio-email">
                        <input type ="radio" name ="contato" value ="email" id ="radio-email">E-mail</label>
                        

                        <label for ="radio-telefone">
                        <input type ="radio" name ="contato" value ="Telefone" id ="radio-telefone">Telefone</label>
                        

                        <label for = "radio-whatsapp">
                        <input type ="radio" name ="contato" value ="whatsapp" id ="radio-whatsapp" checked >WhatsApp</label>
                        </fieldset>

                    <fieldset> 
                        <legend>Qual horário prefere ser atendido?</legend>
                            <select>
                                <option>Manhã</option>
                                <option>Tarde</option>
                                <option>Noite</option>
                            </select>
                    </fieldset>   

                <label class="checkbox"><input type ="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>

                <input type = "Submit" value = "Enviar formulário" class = "enviar">

            </form>

            <table>
                    <tr>
                        <td>Dia</td>
                        <td>Horário</td>
                    </tr>

                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
            </table>

        </main>

        <footer>
            <img src ="logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2020 </p>
        </footer>
   </body>
</html>
